<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login page</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <h1>Login</h1>
    <div class="container">
        
    <form>
        <label for ="username">Username</label><br>
        <input type="text" id="username" name="username" placeholder="Username or email"><br><br>
        <label for="Password">Password</label><br>
        <input type="text" id="password" name="password" placeholder="Enter your password"><br>
        <label id="forgot" for="forgot-password">Forgot Password?</label><br><br>
        <button type="submit">LOGIN</button>
        <br><br>
        <p id="p">Or login with</p>
        <img id="logo" src="google.svg" alt="Google logo">
        <img id="logo-2" src="facebook.svg" alt="Facebook logo">
        <img id="logo-3" src="apple-store.svg" alt="Apple logo"><br><br>

        <p id="p2">Don't have an account? <a href="#">Sign up</a></p>


    </form>
    </div>
    <script src="index.js"></script>
</body>
</html>
